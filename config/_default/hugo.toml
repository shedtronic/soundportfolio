# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish"
baseURL = "https://super-haupia-9406c8.netlify.app/"
defaultContentLanguage = "en"
# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles
title = "Sound Portfolio"
enableRobotsTXT = true
summaryLength = 0

buildDrafts = false
buildFuture = false

[params]
  googleFonts = "https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap"



enableEmoji = true

#Â googleAnalytics = "G-XXXXXXXXX"


timeout = "60s"

[pagination]
  pagerSize = 100

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[privacy]
  [privacy.vimeo]
    disable = false
    enableDNT = false
    simple = false

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
    [menu]

    [[menu.main]]
      identifier = "projects"
      name = "Projects"
      url = "/projects/"
      weight = 1

    [[menu.main]]
      identifier = "articles"
      name = "Articles"
      url = "/posts/"
      weight = 2    